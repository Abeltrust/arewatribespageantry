<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Mr & Miss Adamawa â€” Arewa Tribes & Culture: First Edition." />
  <title>Mr & Miss Adamawa â€” Arewa Tribes & Culture | First Edition</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
:root {
  --bg: #fff8f1;
  --card: #fff;
  --muted: #4b3a2a;
  --accent: #ffb300;
  --accent-700: #ef8d00;
  --accent-900: #b56a00;
  --shadow: 0 12px 30px rgba(11,10,10,0.08);
  --radius: 14px;
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui;
  background: var(--bg);
  color: var(--muted);
}

.wrap { max-width: 1100px; margin: auto; padding: 18px; }

header { display: flex; align-items: center; gap: 12px; }
.logo {
  width: 60px; height: 60px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-700));
  display: grid; place-items: center;
  color: white; font-weight: 900; font-family: Merriweather;
}

/* Hero */
.hero {
  background: #fff4e3;
  padding: 14px; border-radius: 14px;
  box-shadow: var(--shadow);
  display: grid; gap: 12px;
}
.poster { width: 100%; border-radius: 12px; }

/* New Vote Gallery Section */
#voteGallery {
  margin-top: 25px;
  padding: 16px;
  background: var(--card);
  border-radius: 14px;
  box-shadow: var(--shadow);
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap: 14px;
}

.voteCard {
  background: #fff7ef;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(181,106,0,0.08);
}

.voteCard img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.voteCard h4 { margin: 10px 0 4px; font-size: 15px; font-weight: 700; }
.voteCard button {
  margin-top: 8px; width: 100%;
  background: var(--accent); border: none;
  padding: 10px; border-radius: 8px;
  font-weight: 700; cursor: pointer;
}

/* Live Results */
.panel { margin-top: 25px; background: var(--card); padding: 16px; border-radius: 14px; box-shadow: var(--shadow); }

.table-wrapper { overflow-x:auto; }
table { width:100%; border-collapse:collapse; font-size:14px; }
th,td { padding:12px; border-bottom:1px solid #f0dfc6; }
.thumb { width:56px;height:56px;border-radius:8px;object-fit:cover; }

/* Mobile Cards */
#cardsList { display:none; }
@media(max-width:900px){
  .table-wrapper { display:none; }
  #cardsList { display:flex; flex-direction:column; gap:12px; }
}
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div class="logo">A</div>
  <div>
    <h2 style="margin:0">Arewa Tribes & Culture â€” Pageantry</h2>
    <p style="margin:0;font-size:13px;">Mr & Miss Adamawa â€” First Edition</p>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <img class="poster" src="1000697522.jpg" alt="">
  <p style="font-size:14px;">A celebration of heritage, culture and style.</p>
</section>

<!-- ðŸ”¥ NEW VOTE GALLERY SECTION (ABOVE LIVE RESULTS) -->
<section id="voteGallery"></section>

<!-- LIVE RESULTS -->
<section class="panel">
  <h2>Live Results</h2>
  <canvas id="resultsChart"></canvas>

  <div class="table-wrapper">
    <table>
      <thead><tr><th>#</th><th>Name</th><th>Img</th><th>Votes</th><th>%</th></tr></thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <div id="cardsList"></div>
</section>

<footer style="margin-top:25px;text-align:center;font-size:14px;">Â© Arewa Tribes & Culture</footer>

</div>

<script>
// Dummy sample data
const dataRows = [
  {ID:1, Name:"Alice", Score:250, Image:"https://via.placeholder.com/150"},
  {ID:2, Name:"Bob", Score:180, Image:"https://via.placeholder.com/150"},
  {ID:3, Name:"Chinedu", Score:150, Image:"https://via.placeholder.com/150"}
];

// Render Vote Gallery
function renderVoteGallery(){
  const wrap=document.getElementById("voteGallery");
  wrap.innerHTML="";
  dataRows.forEach(r=>{
    const wa=`https://wa.me/2347088947385?text=Hello,%20I%20want%20to%20vote%20for%20${encodeURIComponent(r.Name)}%20(ID:${r.ID}).`;
    wrap.innerHTML+=`
      <div class="voteCard">
        <img src="${r.Image}">
        <h4>${r.Name}</h4>
        <button onclick="window.open('${wa}','_blank')">Vote on WhatsApp</button>
      </div>
    `;
  });
}

// Render Table + Cards
function renderCardsAndTable(){
  const tbody=document.getElementById("resultsBody");
  const cards=document.getElementById("cardsList");
  tbody.innerHTML=""; cards.innerHTML="";
  const total=dataRows.reduce((s,r)=>s+r.Score,0)||1;

  dataRows.forEach((r,i)=>{
    const pct=Math.round((r.Score/total)*100);

    tbody.innerHTML+=`
      <tr>
        <td>${i+1}</td><td>${r.Name}</td>
        <td><img src="${r.Image}" class="thumb"></td>
        <td>${r.Score}</td>
        <td>${pct}%</td>
      </tr>
    `;

    cards.innerHTML+=`
      <div class="voteCard">
        <img src="${r.Image}">
        <h4>${r.Name} â€” ${r.Score}</h4>
      </div>
    `;
  });
}

// Chart
function renderChart(){
  const ctx=document.getElementById("resultsChart").getContext("2d");
  new Chart(ctx,{
    type:"bar",
    data:{
      labels:dataRows.map(r=>r.Name),
      datasets:[{label:"Votes",data:dataRows.map(r=>r.Score),backgroundColor:"#ffcc80"}]
    },
    options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}

renderVoteGallery();
renderCardsAndTable();
renderChart();
</script>

</body>
</html>
